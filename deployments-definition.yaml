apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployments
  labels:
    app: nginx
    type: frontend

spec:
  template:
    metadata:
      name: nginx-pod
      labels:
        app: nginx
        tier: frontend

    spec:
      containers:
        - name: nginx-container
          image: nginx
  replicas: 3
  selector:
    matchLabels:
      type: frontend
